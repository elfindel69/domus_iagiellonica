l_polish:
 doi_france.1.t: "Król Ludwik Filip nie żyje!"
 doi_france.1.d: "Naród opłakuje króla, który niedawno zmarł.Teraz wszyscy zwracają głowę w stronę Zgromadzenia Narodowego; czy utrzymają niepopularną monarchię, czy ustanowią nową republikę ? "
 doi_france.1.f: "Wszyscy lubili nie lubić króla, teraz już za nim tęsknią..."
 doi_france.1.a: "Liberté, Egalité, Fraternité !"
 doi_france.1.b: "Naród potrzebuje stabilizacji"