 doi_france.1.t: "Le roi Louis-Philippe meurt !"
 doi_france.1.d: "La nation pleure le roi, qui est décédé récemment.\n Maintenant, tout le monde se tourne vers l'Assemblée nationale. Va-t-elle maintenir la monarchie impopulaire ou établir une nouvelle république ? "
 doi_france.1.f: "Tout le monde aimait détester le Roi, maintenant il leur manque déjà..."
 doi_france.1.a: "Liberté, Egalité, Fraternité !"
 doi_france.1.b: "La nation a besoin de stabilité"