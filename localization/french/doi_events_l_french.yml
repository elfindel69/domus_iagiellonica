 doi_france.1.t: "Le roi Louis-Philippe meurt !"
 doi_france.1.d: "La nation pleure le roi, qui est décédé récemment.\n Maintenant, tout le monde se tourne vers l'Assemblée nationale. Va-t-elle maintenir la monarchie impopulaire ou établir une nouvelle république ? "
 doi_france.1.f: "Tout le monde aimait détester le Roi, maintenant il leur manque déjà..."
 doi_france.1.a: "Liberté, Egalité, Fraternité !"
 doi_france.1.b: "La nation a besoin de stabilité"
 
 doi_poland_bohemia.1.t:0 "La Pologne revendique les terres bohémiennes"
 doi_poland_bohemia.1.d:0 "Autrefois partie de la Pax Jagiellonica, les terres bohémiennes sont désormais entre les mains autrichiennes. Il est temps de revendiquer ces terres !"
 doi_poland_bohemia.1.f:0 "Pour le Roi et le Pays ! "
 doi_poland_bohemia.1.a:0 "L'Autriche cède les terres."
 doi_poland_bohemia.1.b:0 "Transfert administratif (sujet)."
 doi_poland_bohemia.1.c:0 "Appuyez sur la revendication : Revendiquer la Bohême !"  